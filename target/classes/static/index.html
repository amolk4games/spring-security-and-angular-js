<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>
</head>

<body ng-app="openDemo" ng-cloak class="ng-cloak">
	<div ng-controller="navigation as nav" class="container">
		<ul ng-show="authenticated" class="nav nav-pills" role="tablist">
			<li ng-class="{ active: isActive('/home')}"><a href="#/home">home</a></li>
			<li ng-class="{ active: isActive('/country')}"><a href="#/country">country</a></li>
			<li ng-show="hasRole('ROLE_ADMIN')" ng-class="{ active: isActive('/admin/user')}"><a href="#/admin/user">user</a></li>
			<!--li ng-class="navClass('login')"><a href="#/login">login</a></li-->
			<li><a href="" ng-click="nav.logout()">logout</a></li>
		</ul>
	</div>
	<div ng-view class="container"></div>
	<script src="js/index.js"></script>
	<script src="js/controler/home.js"></script>
	<script src="js/controler/user.js"></script>
	<script src="js/controler/country.js"></script>
</body>
</html>
