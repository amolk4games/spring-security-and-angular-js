<div>
    <form name="countryForm" class="form-horizontal padding">
        <fieldset>
            <legend>Edit country</legend>
            <div class="form-group">
                <label class="col-lg-2 control-label">Id:</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" disabled value="{{vm.entity.id}}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">Name:</label>
                <div class="col-lg-10">
                    <input class="form-control" name="cName" ng-model="vm.entity.name" required />
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">Code2:</label>
                <div class="col-lg-10">
                    <input ng-minlength="2" ng-maxlength="2" ng-pattern="/^[A-Z]*$/" class="form-control" name="cCode2" ng-model="vm.entity.code2" required />

                    <span style="color: red" ng-show="countryForm.cCode2.$dirty && countryForm.cCode2.$invalid"> 
						<!-- show an error if Code2 is too short -->
					    <p ng-show="countryForm.cCode2.$error.minlength">Code2 is too short.</p>
					
					    <!-- show an error if Code2 is too long -->
					    <p ng-show="countryForm.cCode2.$error.maxlength">Code2 is too long.</p>
					
					    <!-- show an error if Code2 isn't filled in -->
					    <p ng-show="countryForm.cCode2.$error.required">Your Code2 is required.</p>
					    
					    <!-- show an error if Code2 isn't filled in -->
					    <p ng-show="countryForm.cCode2.$error.pattern">Code2 can contain only upper case letter.</p>
                	</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">Code3:</label>
                <div class="col-lg-10">
                    <input ng-minlength="3" ng-maxlength="3" ng-pattern="/^[A-Z]*$/" class="form-control" name="cCode3" ng-model="vm.entity.code3" required />
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">Numeric code:</label>
                <div class="col-lg-10">
                    <input type="number" class="form-control" name="cCodeN" ng-model="vm.entity.coden" required />
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">Creation date:</label>
                <div class="col-lg-10">
                    <p class="input-group">
                        <input type="text" class="form-control" uib-datepicker-popup="dd/MM/yyyy" ng-model="vm.entity.creation" is-open="creationDatePopup.opened" datepicker-options="dateOptions" close-text="Close" alt-input-formats="altInputFormats" />
                        <span class="input-group-btn">
			            	<button type="button" class="btn btn-default" ng-click="openCreationDatePopup()"><i class="glyphicon glyphicon-calendar"></i></button>
			          	</span>
                    </p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-2 control-label">File upload:</label>
                <div class="col-lg-10">
                    <p class="input-group">
                        <input type="file" name="flagFileInput" id="flagFile" accept=".jpg" />
                    </p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-2 control-label">Searchable select:</label>
                <div class="col-lg-10">
                    <div>
                        <ui-select ng-model="selectedCountry">
                            <ui-select-match>
                                <span ng-bind="selectedCountry.name"></span>
                            </ui-select-match>
                            <ui-select-choices repeat="item in (listCountry | filter: $select.search) track by item.id">
                                <span ng-bind="item.name"></span>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <input type="submit" class="btn btn-primary" ng-click="vm.save()" value="Save" ng-disabled="countryForm.$invalid">
                    <button class="btn btn-primary" ng-click="vm.remove()">Delete</button>
                    <button class="btn btn-default" ng-click="$close()">Cancel</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
