<div>
    <form name="countryForm" class="form-horizontal padding">
        <fieldset>
            <legend>Edit country</legend>
            <div class="form-group">
                <label class="col-lg-2 control-label">Id:</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" disabled value="{{vm.entity.id}}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">Name:</label>
                <div class="col-lg-10">
                    <input class="form-control" name="cName" ng-model="vm.entity.name" required />
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">Code2:</label>
                <div class="col-lg-10">
                    <input maxlength="2" class="form-control" name="cCode2" ng-model="vm.entity.code2" required />
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">Code3:</label>
                <div class="col-lg-10">
                    <input maxlength="3" class="form-control" name="cCode3" ng-model="vm.entity.code3" required />
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">Numeric code:</label>
                <div class="col-lg-10">
                    <input type="number" class="form-control" name="cCodeN" ng-model="vm.entity.coden" required />
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <input type="submit" class="btn btn-primary" ng-click="vm.save()" value="Save" ng-disabled="countryForm.$dirty && countryForm.$invalid">
                    <button class="btn btn-primary" ng-click="vm.remove()">Delete</button>
                    <button class="btn btn-default" ng-click="$close()">Cancel</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
